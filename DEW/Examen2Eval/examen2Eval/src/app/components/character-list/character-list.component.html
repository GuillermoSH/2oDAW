<div class="characters-container">
    <div class="character-card" *ngFor="let character of characters">
        <img src="{{character.image}}" alt="Imagen {{character.name}}">
        <p>{{character.name}}</p>
        <div class="btn-container">
            <a routerLink="/{{character.id}}" class="btn">Detalles</a>
        </div>
    </div>
</div>
