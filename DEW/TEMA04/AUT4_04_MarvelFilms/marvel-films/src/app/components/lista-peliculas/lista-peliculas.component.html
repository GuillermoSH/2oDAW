<div class="movies-container">
    <div class="movie-card" *ngFor="let pelicula of peliculas">
        <img src="{{pelicula.poster}}" alt="Poster {{pelicula.name}}">
        <p>{{pelicula.name}}</p>
        <div class="btn-container">
            <button class="btn">Detalles</button>
            <button class="btn">Modificar</button>
        </div>
    </div>
</div>
