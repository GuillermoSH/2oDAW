<div class="movies-container">
    <div class="movie-card" *ngFor="let pelicula of peliculas">
        <img src="{{pelicula.poster}}" alt="Poster {{pelicula.name}}">
        <p>{{pelicula.name | textTransform}}</p>
        <div class="btn-container">
            <a routerLink="/{{pelicula.id}}" class="btn">Detalles</a>
        </div>
    </div>
</div>
