<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Solicitud Viaje en Barco</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.css" />
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cookieconsent.min.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/cookies/cauce_cookie.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script>
    <script type="text/javascript"
        src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-eforma.js"></script>
</head>

<body>

    <div class="checkout">
        <div>
            <p class="title">Travel request</p>
        </div>

        <form class="form" autocomplete="off" novalidate>
            <!-- Name, surname and DNI/NIE info -->
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <label for="in_name">Name</label>
                    <input type="num" id="in_name" class="input-form" maxlength="15" required onkeyup="validation('name')"/>
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="in_surname">Surname</label>
                    <input type="num" id="in_surname" class="input-form" maxlength="15" required onkeyup="validation('surname')"/>
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="in_dni">DNI/NIE</label>
                    <input type="num" id="in_dni_nie" class="input-form" maxlength="9" required onkeyup="nifNieValidation()"/>
                </div>
            </div>
            <!-- Postal code info -->
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <label for="in_postalcode">Postal code</label>
                    <div class="select" required onchange="show('in_otherPostalCode')">
                        <select id="postalCodeSelect">
                            <option selected>38400</option>
                            <option>38311</option>
                            <option>38450</option>
                            <option>Other...</option>
                        </select>
                    </div>
                    <input type="text" id="in_otherPostalCode" class="hidden" />
                </div>
            </div>
            <!-- Phones and resident info -->
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <label for="in_telephone">Telephone</label>
                    <input type="num" id="in_telephone" class="input-form" maxlength="10" required/>
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="in_mobilephone">Mobilephone</label>
                    <input type="num" id="in_mobilephone" class="input-form" maxlength="10" required/>
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="in_resident">Resident</label>
                    <input type="checkbox" id="in_resident" class="input-form" maxlength="10" value="yes"/>
                </div>
            </div>
            <!-- Date, number of people and emai info -->
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <label for="in_date">Go Date</label>
                    <input type="text" id="in_date" class="input-form" maxlength="10" required/>
                </div>
                <div class="col-3 d-flex flex-column">
                    <label for="in_numPeople">Number of people</label>
                    <input type="number" id="in_numPeople" class="input-form" maxlength="2" required/>
                </div>
                <div class="col-5 d-flex flex-column">
                    <label for="in_email">Email</label>
                    <input type="text" id="in_email" class="input-form" required/>
                </div>
            </div>
            <!-- Social media info -->
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <label for="in_socialMedia">Social Media</label>
                    <input type="checkbox" id="in_socialMedia" class="input-form" />
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="in_instagram" class="hidden">Instagram</label>
                    <input type="text" id="in_instagram" class="input-form hidden"/>
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="in_facebook" class="hidden">Facebook</label>
                    <input type="text" id="in_facebook" class="input-form hidden"/>
                </div>
            </div>
            <!-- Vehicle info -->
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <label for="in_vehicle">Vehicle</label>
                    <input type="radio" id="in_vehicle" class="input-form" value="yes" />
                </div>
                <div class="col-4 d-flex flex-column">
                    <label for="in_brand" class="hidden">Brand</label>
                    <input type="text" id="in_brand" class="input-form hidden" maxlength="20" />
                </div>
                <div class="col-4 d-flex flex-column hidden">
                    <label for="in_model" class="hidden">Model</label>
                    <input type="text" id="in_model" class="input-form hidden" />
                </div>
            </div>
            <!-- IP and reason info -->
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <label for="in_ip">IP</label>
                    <input type="text" id="in_ip" class="input-form" maxlength="15" required/>
                </div>
                <div class="col-8 d-flex flex-column">
                    <label for="in_reason">Reason</label>
                    <input type="text" id="in_reason" class="input-form" required/>
                </div>
            </div>
            <div class="row p-2 d-flex justify-content-center">
                <div class="col-2">
                    <input type="button" class="btn" onclick="launch()" value="SUBMIT" />
                </div>
            </div>
        </form>
    </div>

    <script src="formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
