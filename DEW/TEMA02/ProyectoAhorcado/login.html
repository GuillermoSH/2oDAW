<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.cdnfonts.com/css/rusty-hooks" rel="stylesheet">
    <link rel="icon" href="https://media.giphy.com/media/H3rF5knfzncQtu1SzL/giphy.gif">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid centrado" style="height: 100vh">
        <div class="row">
            <div class="col container-form">
                <form action="./index.html" class="form-floating centrado flex-column justify-content-start">
                    <div class="">
                        <h3 id="titulo-login" class="m-5">INICIO DE SESIÓN</h3>
                        <h3 id="titulo-registro" class="hidden mt-5 mb-3">REGISTRARSE</h3>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" id="nombre" class="form-control" required/>
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="contrasenia" class="form-control" required/>
                        <label for="contrasenia">Contraseña:</label>
                    </div>
                    <div class="form-floating hidden mt-4 mb-3" id="container-contrasenia2">
                        <input type="password" id="contrasenia2" class="form-control" required/>
                        <label for="contrasenia2">Repetir contraseña:</label>
                    </div>
                    <div>
                        <button type="submit" class="btnLogin" id="btnLogin">INICIAR SESIÓN</button>
                        <button type="submit" class="btnRegistrarse hidden" id="btnRegistrarse">REGISTRARSE</button>
                    </div>
                </form>
                <div class="centrado my-4">
                    <button type="submit" class="btnIrRegistrarse centrado" onclick="registrarUsuario()">REGISTRARSE</button>
                    <button type="submit" class="btnIrLogin centrado hidden" onclick="iniciarSesion()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        function registrarUsuario() {
            document.getElementById("titulo-registro").classList.remove("hidden");
            document.getElementById("titulo-login").classList.add("hidden");
            document.getElementById("container-contrasenia2").classList.remove("hidden");
            document.getElementById("btnRegistrarse").classList.remove("hidden");
            document.getElementById("btnLogin").classList.add("hidden");
        }
    </script>
</body>

</html>
