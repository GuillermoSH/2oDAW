<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.cdnfonts.com/css/rusty-hooks" rel="stylesheet">
    <link rel="icon" href="https://media.giphy.com/media/H3rF5knfzncQtu1SzL/giphy.gif">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid centrado" style="height: 100vh">
        <div class="row">
            <div class="col">
                <form action="./index.html" class="form-floating centrado flex-column justify-content-start">
                    <div class="m-5">
                        <h3>INICIO DE SESIÓN</h3>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" id="nombre" class="form-control"/>
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="contrasenia" class="form-control"/>
                        <label for="contrasenia">Contraseña:</label>
                    </div>
                    <div>
                        <button type="submit" class="btnLogin">INICIAR SESIÓN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
