<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="puntuaciones.css">
    <link rel="icon" href="https://media.giphy.com/media/H3rF5knfzncQtu1SzL/giphy.gif">
    <title>AHORK2</title>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column">
        <div class="row">
            <div class="col container-puntuaciones d-flex align-items-center justify-content-center flex-column">
                <div class="h2">Tabla de puntuaciones</div>
                <table class="tablaPuntuaciones" id="tablaPuntuaciones">
                    <tr><th>Jugador</th><th class="separacion"></th><th>Partidas Ganadas</th></tr>
                </table>
                <button class="btnReset" data-bs-toggle="modal" data-bs-target="#modalReseteo">Resetear</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button" id="btnVolverInicio">Volver al inicio</button>
            </div>
        </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="modalReseteo" tabindex="-1" aria-labelledby="modalReseteoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">RESETEO DE PUNTUACIONES</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Está seguro de querer borrar todas las puntuaciones?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, he recapacitado</button>
              <button type="button" id="btnReset"  class="btn btn-danger">Si, estoy seguro</button>
            </div>
          </div>
        </div>
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="puntuaciones.js"></script>
</body>
</html>
