<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://media.giphy.com/media/H3rF5knfzncQtu1SzL/giphy.gif">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <!-- REGISTRARSE -->
        <div class="container__form container--registrarse">
            <div class="form">
                <h2 class="titulo__form" id="titulo-reg">Registrarse</h2>
                <input type="text" id="usuarioReg" placeholder="Usuario" class="input" required />
                <input type="password" id="contraseniaReg" placeholder="Contraseña" class="input" required />
                <input type="password" id="contrasenia2Reg" placeholder="Repetir contraseña" class="input" required />
                <div class="error__form" id="errorReg"></div>
                <div class="exito__form" id="exitoReg"></div>
                <button class="btn" id="btnRegistrarse">Registrarse</button>
            </div>
        </div>
        <!-- INICIAR SESION -->
        <div class="container__form container--login">
            <div class="form">
                <h2 class="titulo__form" id="titulo-log">Iniciar Sesión</h2>
                <input type="text" id="usuarioLog" placeholder="Usuario" class="input" required />
                <input type="password" id="contraseniaLog" placeholder="Contraseña" class="input" required />
                <div class="error__form" id="errorLog"></div>
                <button class="btn" id="btnLogin">Iniciar Sesión</button>
            </div>
        </div>
        <!-- OVERLAY -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--izquierda">
                    <button class="btn" id="login">Iniciar Sesión</button>
                </div>
                <div class="overlay__panel overlay--derecha">
                    <button class="btn" id="registrarse">Registrarse</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
