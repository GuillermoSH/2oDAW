<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/rusty-hooks" rel="stylesheet">
    <link rel="icon" href="https://media.giphy.com/media/H3rF5knfzncQtu1SzL/giphy.gif">
    <title>Juego del ahorcado</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="icono"><img src="https://media.giphy.com/media/H3rF5knfzncQtu1SzL/giphy.gif"
                        alt="Gif emoji muerto" /></div>
                <h1 class="centrado">JUEGO DEL AHORCADO</h1>
                <div class="icono"><img src="https://media.giphy.com/media/H3rF5knfzncQtu1SzL/giphy.gif"
                        alt="Gif emoji muerto" /></div>
            </div>
        </div>
        <div class="row">
            <div class="col centrado flex-column main">
                <div class="row">
                    <div class="col">
                        <form action="ahorcado.html" class="centrado flex-column">
                            <div class="row">
                                <div class="col container-label">
                                    Selecciona el modo que quieres jugar:
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m-4 centrado container-jugadores">
                                    <label for="uno">Solo</label>
                                    <label class="btnRadio centrado">
                                        <input type="radio" id="uno" name="jugadores" value="solo" required />
                                        <span class="seleccionado"></span>
                                    </label>
                                    <label class="btnRadio centrado">
                                        <input type="radio" id="dos" name="jugadores" value="multi" data-bs-toggle="modal" data-bs-target="#exampleModal" required />
                                        <span class="seleccionado"></span>
                                    </label>
                                    <label for="dos">Multi</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col centrado">
                                    <div class="btnEmpezar-container">
                                        <span></span>
                                        <button class="btnEmpezar" id="btnEmpezar"
                                            onclick="comprobarJugadores()">EMPEZAR</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col m-2">
                        <button>CERRAR SESIÃ“N</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">JUGADOR 2</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="form-floating">
                        <div class="form-floating">
                            <input type="text" id="nombre" class="form-control" value="Invitado" required/>
                            <label for="nombre">Nombre:</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        function comprobarJugadores() {
            if (document.getElementById("dos").selected) {
                alert("es uno");
            }
        }
    </script>
</body>

</html>
